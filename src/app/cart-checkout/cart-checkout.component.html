<div class="product-thumbnail">
  <div *ngFor='let product of products'>
    <div class="wrapper" [class.unavailable]='!product?.product.available'>
      <div class="info">
        <div class="img-wrapper">
          <img class="img" [src]='product?.product.img'>
          <div class="img-placeholder"></div>
        </div>
        <h5 class="title">{{product?.product.name}}</h5>
        <p class="price">$<span>{{product?.product.price}}</span></p>
        <div class="details">
          <div class="available" *ngIf='product?.product.available'>
            <hr>
            <div class="row">
              <div class="col-8-sm view-details-wrapper">
                <button type="button" class="view" (click)='onProductClick()'>View details</button>
              </div>
              <div class="col-4-sm add-cart-wrapper">
                <button type="button" class="cart"><img src="../../assets/cart_primary.svg"
                                                        alt=""/></button>
              </div>
            </div>
          </div>
          <div class="not-available" *ngIf='!product?.product.available'>
            <hr>
            <p>Not available</p>
          </div>
        </div>
        <div class="detail-view" [class.active]='detailViewActive'>
          <div class="bg" [class.shown]='detailViewActive'></div>
          <div class="info-wrapper">
            <p class="d-holder d-title">{{product?.product.name}}</p>
            <p class="d-holder d-price">$ {{product?.product.price}}</p>
            <p class="d-holder d-quantity">Quantity : {{product?.quantity}}</p>
            <p class="d-holder d-description">{{product?.product.description}}</p>

          </div>
          <button type="button" class="hide-detail-btn" (click)='onProductClick()'>Click to hide</button>
        </div>
      </div>
      <div class="bestseller-badge" [class.in-detailed]='detailViewActive' *ngIf='product?.product.best_seller'>
        <span class="star left">&nbsp;</span>
        <span class="txt">Bestseller</span>
        <span class="star right">&nbsp;</span>
      </div>
    </div>
  </div>
</div>
